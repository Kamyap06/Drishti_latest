dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_tts: ^4.2.5
  speech_to_text: ^7.3.0
  permission_handler: ^12.0.1
  shared_preferences: ^2.5.3
  provider: ^6.1.5+1
  tflite_flutter: ^0.11.0
